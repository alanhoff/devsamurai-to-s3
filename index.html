<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Samurai (backup)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      body {
        background-color: #1e1e2e;
        color: #d8dee9;
      }

      .container {
        max-width: 800px;
      }

      .card {
        background-color: #2b2b3d;
        border: none;
      }

      .card-header {
        background-color: #2b2b3d;
        color: #5e81ac;
        font-weight: bold;
        font-size: 1.25rem;
      }

      .list-group-item {
        background-color: #2b2b3d;
        color: #d8dee9;
        border-color: #434c5e;
      }

      .list-group-item:hover {
        background-color: #434c5e;
      }

      a {
        color: #88c0d0;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .badge {
        background-color: #4c566a;
        color: #d8dee9;
      }

      .badge:hover {
        background-color: #434c5e;
      }

      .badge-sha {
        background-color: #5e81ac;
        cursor: pointer;
      }

      .badge-sha:hover {
        background-color: #6b90c1;
        color: #ffffff;
      }

      .file-info {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      .file-name {
        display: inline-block;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Dev Samurai (backup)</h1>
      <div class="card shadow">
        <ul id="file-list" class="list-group list-group-flush">
          <!-- Files will be dynamically inserted here -->
        </ul>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center small text-secondary py-3"> Generated by <a href="https://github.com/alanhoff/devsamurai-to-s3">devsamurai-to-s3</a>
    </footer>
    <!-- JSON Data -->
    <script>
      // Example data. Replace or dynamically fetch as needed.
      const files = $JSON;
      files.sort((a, b) => a.name.localeCompare(b.name));
    </script>
    <script>
      /**
       * Convert a size in bytes to a human-readable string (e.g., KB, MB).
       * @param {number} sizeInBytes
       * @returns {string} human-readable size (e.g. "10 KB", "2 MB")
       */
      function humanFileSize(sizeInBytes) {
        if (sizeInBytes === 0) return "0 B";
        const i = Math.floor(Math.log(sizeInBytes) / Math.log(1024));
        const units = ["B", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"];
        return (sizeInBytes / Math.pow(1024, i)).toFixed(2) + " " + units[i];
      }

      function downloadSha(filename) {
        const link = document.createElement("a");
        link.href = filename; // Assume SHA256 files are hosted alongside the main files
        link.download = filename;
        link.click();
      }

      const fileList = document.getElementById("file-list");

      files.forEach((file) => {
        const listItem = document.createElement("li");
        // "d-flex" ensures horizontal alignment, "justify-content-between"
        // spaces content between file info and badges
        listItem.className = "list-group-item d-flex align-items-center justify-content-between";
        // Container for the file link (left side)
        const fileInfo = document.createElement("span");
        fileInfo.className = "file-info d-flex align-items-center";
        // The icon for ZIP file
        const zipIcon = document.createElement("i");
        zipIcon.className = "bi bi-file-zip-fill me-2"; // Bootstrap icon + right margin
        // The actual file name link
        const fileLink = document.createElement("a");
        fileLink.className = "file-name"; // Apply ellipsis style
        fileLink.href = file.url; // The actual file download link
        fileLink.download = file.name;
        fileLink.textContent = file.name;
        fileInfo.appendChild(zipIcon);
        fileInfo.appendChild(fileLink);
        // Container for badges (right side)
        const badgeContainer = document.createElement("div");
        badgeContainer.className = "d-flex align-items-center";
        // File size badge
        const fileSizeBadge = document.createElement("span");
        fileSizeBadge.className = "badge rounded-pill me-2";
        fileSizeBadge.textContent = humanFileSize(file.size);
        // SHA256 badge
        const shaBadge = document.createElement("span");
        shaBadge.className = "badge rounded-pill badge-sha";
        shaBadge.textContent = "SHA256";
        shaBadge.onclick = () => downloadSha(file.sha256);
        // Append badges to the badge container
        badgeContainer.appendChild(fileSizeBadge);
        badgeContainer.appendChild(shaBadge);
        // Put everything into the list item
        listItem.appendChild(fileInfo);
        listItem.appendChild(badgeContainer);
        fileList.appendChild(listItem);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
